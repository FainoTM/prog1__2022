<!DOCTYPE html>
<html>
    <head>
        <title>Trabalhando com Css Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

            </div>
          </div>
		  <div>
			<form>

				                     placeholder='informe seu nome'

				</div>
				<div class="mb-3 mt-3" >
