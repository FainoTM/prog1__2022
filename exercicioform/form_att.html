<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Atividade Formulário</title>
</head>

<body>
    <div class="formu">
    <h1>
        Formulário de Inscrição de Evento
    </h1>
    <form>
        
            <fieldset>
                <div class="row2">
                    <label for="nome" class="required">Nome Completo: </label>
                    <input type=“text” name=“nome” tabindex="1" maxlength="30" id="nome" required>
                </div>
                <div class="row2">
                    <label for="mail" class="required">E-mail: </label>
                    <input type="email" name="email" tabindex="1" placeholder="ex: meunome@exemplo.com" id="mail" required>
                </div>
                <div class="row2">
                    <label class="required">Sexo: </label>
                        <input type="radio" name="sexo" value="M" id="masc" class="largu" tabindex="3" required>
                    <label for="masc">Masculino </label>
                        <input type="radio" name="sexo" value="F" id="fem" class="largu" tabindex="4" required>
                            <label for="fem">Feminino </label>   
                </div>
                <div class="row2">
                    <label for="cargo">Cargo:  </label>
                        <input type="text" name="cargo" id="cargo" tabindex="5" >  
                </div>
                <div class="row2">
                    <label for="birth">Nascimento: </label>
                        <input type="date" name="nascimento" id="birth" tabindex="6"> 
                </div>
                <div class="row2">
                    <label for="fone">Celular: </label>
                        <input type="tel" name="celular" id="fone" placeholder="(xx)xxxxx-xxxx" pattern="[(]{1}[0-9]{2}[)]{1}[0-9]{5}-[0-9]{4}" required tabindex="7">         
                </div>
                </fieldset>
            <h2>
                informações da Instituição
            </h2>
            <h4>
                Preencha os campos abaixo com as informações da empresa que trabalha
            </h4>    
            <fieldset class="altura">
                
                <div class="row2">
                <label for="job">Empresa: </label>
                    <input type="text" name="empresa" maxlength="50" tabindex="8" id="job">
                </div>
                <div class="row2">
                    <label for="adress">Endereço: </label>
                    <input type="text" name="endereço" maxlength="50" tabindex="9" id="adress">
                </div>
                <div class="row2">
                    <label for="city">Cidade: </label>
                    <input type="text" name="cidade" maxlength="80" tabindex="10" id="city">
                </div>
                <div class="row2">
                    <label>Estado: </label>
                    <select name=“estado” tabindex="11">
                        <option selected disabled>Selecione </option>
                        <option value=“AC”>Acre</option>
                        <option value=“AL”>Alagoas</option>
                        <option value=“AP”>Amapá</option>
                        <option value=“AM”>Amazonas</option>
                        <option value=“BA”>Bahia</option>
                        <option value=“CE”>Ceará</option>
                        <option value=“ES”>Espírito Santo</option>
                        <option value=“GO”>Goiás</option>
                        <option value=“MA”>Maranhão</option>
                        <option value=“MT”>Mato Grosso</option>
                        <option value=“MS”>Mato Grosso do Sul</option>
                        <option value=“MG”>Minas Gerais</option>
                        <option value=“PA”>Pará</option>
                        <option value=“PB”>Paraíba</option>
                        <option value=“PR”>Pernambuco</option>
                        <option value=“RJ”>Rio de Janeiro</option>
                        <option value=“RN”>Rio Grande do Norte</option>
                        <option value=“RS”>Rio Grande do Sul</option>
                        <option value=“RO”>Rondônia</option>
                        <option value=“RR”>Roraima</option>
                        <option value=“SC”>Santa Catarina</option>
                        <option value=“SP”>São Paulo</option>
                        <option value=“SE”>Sergipe</option>
                        <option value=“TO”>Tocantins</option>
                        <option value=“RO”>Rondônia</option>
                        <option value=“DF”>Distrito Federal</option>              
                    </select>
                </div>
                <div class="row2">
                    <label for="workers">Quantidade de Funcionários: </label>
                    <input type="number" name="quan.trabalhador" id="workers">
                </div>
                <div class="row">
                    <label for="obs">Observações: </label>
                    <textarea id="obs" name=“mensagem” rows=“400” cols=“550”></textarea>                
                </div>
            </fieldset>
            <div class="row">    
                <label for="recibo">Recibo: </label>
                <input type="checkbox" class="largu" name="rec"><label> &nbsp; Emitir em nome da instituição.</label>
                <br>
                <br><br>
            </div>
                <input class="bottom" type="submit" value="Fazer Inscrição"> 
            </div>
    </form>
    <a href="../index.html"><button>Voltar à página inicial</button></a>    
</body>
</html>
